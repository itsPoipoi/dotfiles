# Remove default bindings
unbind = SUPER, W
unbind = SUPER, G
unbind = SUPER, SPACE
unbind = SUPER ALT, S
unbind = ,XF86AudioRaiseVolume
unbind = ,XF86AudioLowerVolume
unbind = ALT, XF86AudioRaiseVolume
unbind = ALT, XF86AudioLowerVolume
unbind = SUPER SHIFT, BACKSPACE
unbind = SUPER CTRL, V
unbind = , PRINT
unbind = SHIFT, PRINT
unbind = SUPER, PRINT

# Application bindings
bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm-app -- thunar
bindd = SUPER, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, B, Neflix (Opera), exec, omarchy-launch-or-focus opera
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, D, Discord, exec, omarchy-launch-or-focus vesktop
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER, Y, YouTube, exec, xdg-open "https://youtube.com/feed/subscriptions"
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"

# My bindings
bindd = SUPER, Q, Close window, killactive,
bindd = CTRL ALT, DELETE, Close all windows, exec, omarchy-hyprland-window-close-all

bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SUPER, R, Launch apps, exec, omarchy-launch-walker

bindd = SUPER SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad
bindd = SUPER SHIFT, BACKSPACE, Toggle focus mode, exec, $HOME/.config/hypr/ChangeBlur.sh

bindd = SUPER CTRL, C, Clipboard manager, exec, omarchy-launch-walker -m clipboard

bindd = SUPER CTRL ALT, SPACE, Random Theme, exec, $HOME/dotfiles/RandomTheme.sh

# Invert volume controls
bindeld = ,XF86AudioRaiseVolume, Volume up precise, exec, $osdclient --output-volume +1
bindeld = ,XF86AudioLowerVolume, Volume down precise, exec, $osdclient --output-volume -1
bindeld = ALT, XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ALT, XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower

# # Captures
bindd = ,Print, Screenshot, exec, shader=$(hyprshade current) && hyprshade off && omarchy-cmd-screenshot && hyprshade on "${shader}"
bindd = SHIFT, Print, Screenshot to Clipboard, exec, shader=$(hyprshade current) && hyprshade off && omarchy-cmd-screenshot smart clipboard && hyprshade on "${shader}"
bindd = SUPER, Print, Screenshot, exec, shader=$(hyprshade current) && hyprshade off && pkill hyprpicker || hyprpicker -a && hyprshade on "${shader}"
